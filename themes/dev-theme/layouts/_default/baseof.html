<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    
    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}
    <script>
        // fluentemoji.parse('body');
  
        const thisYear = document.getElementById("thisYear");
        thisYear.textContent = new Date().getFullYear();
  
        const head = document.getElementById("head");
        head.onmousemove = (e) => {
          head.style.setProperty("--cursor-x", e.clientX + "px");
          head.style.setProperty("--cursor-y", e.clientY + "px");
        };
        head.ontouchmove = (e) => {
          head.style.setProperty("--cursor-x", e.touches[0].clientX + "px");
          head.style.setProperty("--cursor-y", e.touches[0].clientY + "px");
        };
  
        const source = new URLSearchParams(window.location.search).get("source");
        const redirect = new URLSearchParams(window.location.search).get("redirect");
  
        const hackohioSection = document.getElementById("hackohio");
        const nov2023socialSection = document.getElementById("nov2023social");
        const tosudevSection = document.getElementById("tosudev");
  
        switch (source) {
          case "hackohio":
            hackohioSection.classList.remove("hidden");
            break;
  
          case "nov2023social":
            nov2023socialSection.classList.remove("hidden");
            break;
        }
  
        switch (redirect) {
          case "tosudev":
            tosudevSection.classList.remove("hidden");
            break;
        }
  
    </script>
    <script src="./subscribe.js"></script>
    <script src="./loadEvents.js"></script>
    <script src="50154.js"></script>
  </body>
</html>
